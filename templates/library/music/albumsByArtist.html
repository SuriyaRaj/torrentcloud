{% set albumsByArtist %}
	<div class='panel panel-default'>
		<div class='panel-heading'>
			<h4>{{ artist }} - Albums</h4>
		</div>
		<div class='panel-body'>
		{% for album in albums %}
			<div id='{{ artist }}' class='col-lg-2'><a id='{{ album }}' class='album-listing thumbnail'><img src='/{{ attribute(albumArtwork, album) }}'><div>{{ album }}</div></a></div>
		{% endfor %}
		</div>
	</div>

{% endset %}

{% include 'library/music/load.html' with {'content': albumsByArtist} %}
