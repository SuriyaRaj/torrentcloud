{% set artistContent %}
	<ul id='music-nav' class='nav nav-tabs'><li class='active'><a>Artists</a></li><li><a>Albums</a></li><li><a>Songs</a></li></ul>
	<div class='row artists-container'>
	{% for artist in artists %}
		<div class='col-lg-2'><a id='{{ artist }}' class='artist-listing thumbnail'><img src='/{{ attribute(artistImages, artist) }}'><div class='caption'>{{ artist }}</div></a></div>
	{% endfor %}

	</div>
{% endset %}


{% include 'library/music/load.html' with {'content': artistContent} %}
