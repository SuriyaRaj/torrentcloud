{% set tracksByArtistAndAlbum %}
	<div class='panel panel-default'>
		<div class='panel-heading'><h4>{{ album }} - <a id='{{ artist }}' class='artist-listing'>{{ artist }}</a></h4></div>
		<div class='panel-body'>
			<div style='float:left;'>
				<img class='album-artwork' src='/{{ albumArtwork }}' />
			</div>

			<div class='song-container'>
				<table class='song-table table table-hover table-condensed'>
					<th>#</th><th></th><th>Name</th><th>Artist</th><th>Time</th>
					{% for song in songs %}
						<tr id='{{ song.hash }}' class='song-listing album-view'><td class='trackNumber'>{{ song.trackNumber }}</td><td></td><td class='title'>{{ song.title }}</td><td class='artist'>{{ song.artist }}</td><td class='duration'>{{ song.duration }}</td></tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</div>
{% endset %}

{% include 'library/music/load.html' with {'content': tracksByArtistAndAlbum} %}
